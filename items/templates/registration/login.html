{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-slate-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-xl border border-slate-100">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-slate-900">
                Welcome Back
            </h2>
            <p class="mt-2 text-center text-sm text-slate-600">
                Sign in to manage your reports
            </p>
        </div>
        
        <form class="mt-8 space-y-6" method="POST">
            {% csrf_token %}
            <div class="rounded-md shadow-sm space-y-4">
                {% for field in form %}
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">{{ field.label }}</label>
                        <div class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-slate-300 placeholder-slate-500 text-slate-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            {{ field }}
                        </div>
                        {% if field.errors %}
                            <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition shadow-md">
                    Sign In
                </button>
            </div>
        </form>
        
        <div class="text-center">
            <p class="text-sm text-slate-600">
                Don't have an account? 
                <a href="{% url 'signup' %}" class="font-medium text-indigo-600 hover:text-indigo-500">Create one for free</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
