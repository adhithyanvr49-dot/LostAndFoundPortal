{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen bg-[#0f172a] flex items-center justify-center py-12 px-4">
    <div class="max-w-2xl w-full bg-[#1e293b] p-10 rounded-2xl shadow-2xl border border-slate-700">
        <h2 class="text-3xl font-bold text-blue-500 mb-8 text-center">Report Item</h2>
        
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-slate-300 text-sm font-semibold mb-2">Item Name</label>
                    <input type="text" name="title" class="w-full bg-[#0f172a] border border-slate-600 rounded-lg px-4 py-2 text-white focus:border-blue-500 outline-none transition">
                </div>
                <div>
                    <label class="block text-slate-300 text-sm font-semibold mb-2">Category</label>
                    <select name="category" class="w-full bg-[#0f172a] border border-slate-600 rounded-lg px-4 py-2 text-white focus:border-blue-500 outline-none transition">
                        {% for value, text in form.fields.category.choices %}
                            <option value="{{ value }}">{{ text }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-slate-300 text-sm font-semibold mb-2">Description</label>
                <textarea name="description" rows="4" placeholder="Give the description of the product Found/Lost..." class="w-full bg-[#0f172a] border border-slate-600 rounded-lg px-4 py-2 text-white focus:border-blue-500 outline-none transition"></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-slate-300 text-sm font-semibold mb-2">Date & Time</label>
                    <input type="datetime-local" name="date_time" class="w-full bg-[#0f172a] border border-slate-600 rounded-lg px-4 py-2 text-white focus:border-blue-500 outline-none transition">
                </div>
                <div>
                    <label class="block text-slate-300 text-sm font-semibold mb-2">Location (Where Lost/Found)</label>
                    <input type="text" name="location" class="w-full bg-[#0f172a] border border-slate-600 rounded-lg px-4 py-2 text-white focus:border-blue-500 outline-none transition">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-slate-300 text-sm font-semibold mb-2">Status</label>
                    <select name="status" class="w-full bg-[#0f172a] border border-slate-600 rounded-lg px-4 py-2 text-white focus:border-blue-500 outline-none transition">
                        <option value="">-- Select Status --</option>
                        <option value="LOST">Lost</option>
                        <option value="FOUND">Found</option>
                    </select>
                </div>
                <div>
                    <label class="block text-slate-300 text-sm font-semibold mb-2">Contact Information</label>
                    <input type="text" name="contact" class="w-full bg-[#0f172a] border border-slate-600 rounded-lg px-4 py-2 text-white focus:border-blue-500 outline-none transition">
                </div>
            </div>

            <div>
                <label class="block text-slate-300 text-sm font-semibold mb-2">Upload Image (if available)</label>
                <input type="file" name="image" class="w-full bg-[#0f172a] border border-slate-600 rounded-lg px-4 py-2 text-slate-400 file:bg-blue-600 file:text-white file:border-none file:rounded file:px-2 file:mr-4">
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition shadow-lg transform hover:scale-[1.01]">
                Report Item
            </button>
        </form>
    </div>
</div>
{% endblock %}
