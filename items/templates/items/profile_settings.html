{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen bg-[#F8FAFC] p-10">
    <div class="max-w-2xl mx-auto">
        <header class="mb-10">
            <h2 class="text-3xl font-black text-slate-900 flex items-center gap-3">
                <i class="fa-solid fa-user-gear text-indigo-600"></i> Profile Settings
            </h2>
            <p class="text-slate-500">Update your account information and preferences.</p>
        </header>

        <div class="bg-white rounded-[2rem] shadow-sm border border-slate-100 p-8">
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <div class="flex items-center gap-6 mb-8 pb-8 border-b border-slate-50">
                    <div class="w-20 h-20 bg-indigo-600 rounded-2xl flex items-center justify-center text-white text-3xl font-black">
                        {{ user.username|first|upper }}
                    </div>
                    <div>
                        <h4 class="font-bold text-slate-800">Profile Picture</h4>
                        <p class="text-xs text-slate-400">Your avatar is generated from your username.</p>
                    </div>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-black text-slate-400 uppercase tracking-widest mb-2">Username</label>
                        <input type="text" name="username" value="{{ user.username }}" 
                               class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-medium text-slate-700 focus:border-indigo-600 outline-none transition">
                    </div>
                    
                    <div>
                        <label class="block text-xs font-black text-slate-400 uppercase tracking-widest mb-2">Email Address</label>
                        <input type="email" name="email" value="{{ user.email }}" 
                               class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-medium text-slate-700 focus:border-indigo-600 outline-none transition">
                    </div>
                </div>

                <div class="pt-6 flex gap-4">
                    <button type="submit" class="flex-1 bg-indigo-600 text-white font-black py-4 rounded-xl shadow-lg shadow-indigo-100 hover:bg-indigo-700 transition">
                        Save Changes
                    </button>
                    <a href="{% url 'dashboard' %}" class="flex-1 text-center bg-slate-100 text-slate-600 font-black py-4 rounded-xl hover:bg-slate-200 transition">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
