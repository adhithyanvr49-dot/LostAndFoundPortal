<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LostFound | Smart Recovery Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 font-sans">

    <nav class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
            <div class="flex items-center">
                <a href="{% if user.is_authenticated %}{% url 'dashboard' %}{% else %}/{% endif %}" class="text-2xl font-bold text-indigo-600">
                    <i class="fa-solid fa-magnifying-glass-location mr-2"></i>LostFound
                </a>
            </div>

            <div class="hidden md:flex space-x-8">
                {% if not user.is_authenticated %}
                    <a href="/" class="text-slate-600 hover:text-indigo-600 font-medium">Home</a>
                    <a href="#features" class="text-slate-600 hover:text-indigo-600 font-medium">Features</a>
                {% endif %}
            </div>

            <div class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <span class="text-slate-600 text-sm hidden md:block">Hello, {{ user.username }}</span>
                    <form action="{% url 'logout' %}" method="post" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="px-4 py-2 text-red-600 font-medium hover:bg-red-50 rounded-lg transition">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="px-4 py-2 text-indigo-600 font-medium hover:bg-indigo-50 rounded-lg transition">Login</a>
                    <a href="{% url 'signup' %}" class="px-4 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 shadow-md transition">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

    {% block content %}
    {% endblock %}

    <footer class="bg-slate-900 text-slate-300 py-12 mt-20">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p>&copy; 2026 LostFound Portal. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
